<a name="menuBars">
    <div class="container-fluid test" id="socialBar">
		<!--<div class="row test" id="menu" onclick="openNav()">
		  <div class="bar1"></div>

					<i class="far fa-plus-square" ></i>

		</div>

<a name="navBar">
	<div class="container-fluid test" id="navigation">
		<!-- On click take user to first image (add animations?) -->
		<button id="firstImage" onClick=()> <i class="fas fa-caret-square-left fa"></i> </button>
		<!-- On click, navigate user to location (potentially link user to auto populated G Maps) -->
		<button id="navigateMe" onclick=()> <i class="far fa-map-marked-alt fa"></i> </button>
		<!-- On click, take user to last viewed image -->
		<button id="lastImage" onClick=()> <i class="fas fa-caret-square-right fa"></i> </button>
	</div>
</a>

<a name="mainImage">
	<div class="" id="foodImg">
		<!-- On click, generate div that has menu info -->	
		<img src="img/placeholder.jpg" alt="Food Image Should Be Here! Contact Dev!" id="mainImg" class="test" onclick=()>
	</div>
</a>

<a name="mobilitiyBar">
	<div class=""container-fluid test" id="mobility">
		<!-- Go back one image -->
		<button id="oneLeft" onClick=()> <i class="fas fa-arrow-left fa"></i> </button>
		<!-- Save image to list -->
		<button id="save" onClick=()> <i class="far fa-heart"></i> </button>
		<!-- Go to next image -->
		<button id="oneRight" onClick=()> <i class="fas fa-arrow-right fa"></i> </button>
	</div>
