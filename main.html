<!DOCTYPE html>
<!-- https://github.com/blueimp/Gallery -->
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<title> FastEats. Food, faster. </title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/blueimp-gallery.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="scripts/main.js"> </script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="background">
	<a name="foods">
		<div id="pushField">
		<div id="links">
		    <a href="img/placeholder.jpg" title="Banana">
		    </a>
		    <a href="img/placeholder.jpg" title="Apple">
		    </a>
		    <a href="img/placeholder.jpg" title="Orange">
		    </a>
		</div>
		<div id="blueimp-gallery-carousel" class="blueimp-gallery">
	    <div class="slides"></div>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
			<div id="pullOutMenu" class="pullOut">
				<a href="javascript:void(0)" class="closeButton" onclick="openNav()">&times;</a>
				<img src="img/defaultUser.jpg" alt="Contact a Dev" title="Image of User" id="userImg">
				<a href="profile.html"> Profile </a>
				<a href="saved.html"> Saved </a>
				<a href="something.html"> Something </a>
			</div>
			<a name="menuBars">
			    <div class="container-fluid test" id="socialBar">
					<span onclick="openNav()" class="row" id="menu">&#9776;</span>
					<div class="test" id="filterBar">
						<form autocomplete="off" action=()>
							<input class="center" type="text" id="filter" placeholder="Filters">
						</form>
					</div>
					<div class="test" id="locationBar">
							<a href="location.html" class="button">
								<i class="fas fa-map-marker-alt fa"></i>
							</a>
					</div>
				</div>
			</a>
			<a name="mobilitiyBar">
				<div class="container-fluid test" id="mobility">
					<!-- Go back one image -->
					<button id="oneLeft" onClick=()> <i class="fas fa-arrow-left fa"></i> </button>
					<!-- Save image to list -->
					<button id="save" onClick=()> <i class="far fa-heart"></i> </button>
					<!-- Go to next image -->
					<button id="oneRight" onClick=()> <i class="fas fa-arrow-right fa"></i> </button>
				</div>
			</a>
	</div>
	</a>
</div>

<script src="scripts/blueimp-gallery.min.js"></script>
<script>
blueimp.Gallery(
    document.getElementById('links').getElementsByTagName('a'),
    {
        container: '#blueimp-gallery-carousel',
        carousel: true,
				startSlideshow: false,
				fullScreen: false
    }
);
</script>
</body>
