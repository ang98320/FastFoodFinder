<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="css/main.css">

<body id="background">
	<div id="pushField">

					<a href="main2.html">Main2</a>

					<a href="saved.html">Saved</a>
					<a href="settings.html">Settings</a>
				</div>
				<div class="test" id="main-filter">
					<form autocomplete="off" action=()>
						<input class="center" type="text" id="filter-bar" placeholder="Filters">
					</form>

				<span onclick="openNav()" class="row" id="saved-menu-button">&#9776;</span>
				<i id="main-location-button" onclick="" class="fas fa-map-marker-alt fa"></i>

			<div id="main-body">
			</div>

				</div>
				<div id="main-info-container">

					</div>
					<div id="main-info-bottom">
						<h1 id="">Other Items From this Resturant:</h1>
						<table id="main-info-other" style="width: 100%; margin: 0px 0px;">

<script src="scripts/blueimp-gallery.min.js"></script>
<script>
blueimp.Gallery(
    document.getElementById('foods').getElementsByTagName('a'),
    {
        container: '#blueimp-gallery-carousel',
        carousel: true,
				startSlideshow: false,
				fullScreen: false,
				toggleControlsOnSlideClick: false,
				toggleControlsOnSlideClick: false,
    }
);
</script>
